<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>|${name}|</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/movie.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/js/barchart.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">PotoMovies</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/recappage">Recap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personalpage">Achievements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 navbar-left">
            <input class="form-control mr-sm-2" type="search" placeholder="Toy Story" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search Movie</button>
            </form>
        </div>
        </nav>
</header>
<main>
    <div class="container" id="movie" th:data-movieid="${name}">
        <div class="title h2" id="title">Some Movie Title</div>
        <div class="movie-info row">
            <div class="col-lg-3">
                <img id="poster" src="https://dummyimage.com/250x350/999999/000000&text=Waiting+Input" width="250" height="300">
            </div>
            <div class="col-lg-9">
                <dl class="row h5">
                    <dt class="col-sm-3">Rating</dt>
                    <dd class="col-sm-9" id="rating">4.0</dd>
                    <dt class="col-sm-3">Release</dt>
                    <dd class="col-sm-9" id="release">4.0</dd>
                    <dt class="col-sm-3">Country</dt>
                    <dd class="col-sm-9" id="country">4.0</dd>
                    <dt class="col-sm-3">Director</dt>
                    <dd class="col-sm-9" id="director">4.0</dd>
                    <dt class="col-sm-3">Genre</dt>
                    <dd class="col-sm-9" id="genre">4.0</dd>
                    <dt class="col-sm-3">Language</dt>
                    <dd class="col-sm-9" id="language">4.0</dd>
                    <dt class="col-sm-3">Runtime</dt>
                    <dd class="col-sm-9" id="runtime">4.0</dd>
                    <dt class="col-sm-3">Plot</dt>
                    <dd class="col-sm-9" id="plot">4.0</dd>
                </dl>
            </div>
        </div>
        <div class="summary h2" id="summary">Review Summary</div>
        <div id="barchart" style="padding-top: 30px;"></div>
        <div id="barbuttons" style="padding-top: 15px;" class="row">
            <div class="list-group col-sm-6">
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="M" id="c1" checked>
                  Show Males' Reviews
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="F" id="c2" checked>
                  Show Females' Reviews
                </label>
            </div>
            <div class="list-group col-sm-6">
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="Youth" id="c3" checked>
                  Show Youth' Reviews
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="Adults" id="c4" checked>
                  Show Adults' Reviews
                </label>
                <label class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="Elderly" id="c5" checked>
                  Show Elderly' Reviews
                </label>
            </div>
        </div>
        <form id="leaveform">
            <div class="form-group">
                <label for="leavereview">Leave Review</label>
                <select class="form-control" id="leavereview">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</main>
<script src="/js/movie.js"></script>
<script src="/js/general.js"></script>
</body>
</html>
