<!DOCTYPE html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">PotoMovies</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/recappage">Recap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personalpage">Achievements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 navbar-left">
            <input class="form-control mr-sm-2" type="search" placeholder="Toy Story" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search Movie</button>
            </form>
        </div>
        </nav>
</header>
<div class="form">
    <form method="post" action = "/register" th:object="${registerRequest}">
    <h2>Login</h2>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="text" name="login" placeholder="Login" required>
    </div>
    <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input type="email" name="email" placeholder="Email">
    </div>
    <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="input-box">
        <input type="submit" name="sign-in" value="Login">
    </div>
    <a href="/">Navigate to main</a>
    </form>
</div>
<script src="/js/general.js"></script>
</body>
</html>
