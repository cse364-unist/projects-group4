<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Recap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">PotoMovies</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/recappage">Recap</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/personalpage">Achievements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register">Register</a>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 navbar-left">
            <input class="form-control mr-sm-2" type="search" placeholder="Toy Story" aria-label="Search">
            <button class="btn btn-light my-2 my-sm-0" type="submit">Search Movie</button>
            </form>
        </div>
        </nav>
</header>
    <main>
        <h2>Please enter below the number of (last) days for which recap will be generated:</h2>
        <input type="text" id="deltaTimeInput" placeholder="Enter a number of days" aria-label="Go">
        <button id="recapBtn">Get my Recap!</button>
        <section class="highlight second">
            <h1>Top 3 Genre Rated</h1>
            <h2><span id="recap2">Loading...</span></h2>
        </section>
        <section class="highlight first">
            <h1>Total Ratings</h1>
            <h2><span id="recap1">Loading...</span></h2>
        </section>
        <section class="highlight third">
            <h1>Most Popular Movie Rated</h1>
            <h2><span id="recap3">Loading...</span></h2>
        </section>
    </main>
<script src="/js/recappage.js"></script>
</body>
</html>
